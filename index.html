<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercise #1 - Google Maps</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!--Custom Style-->
    <link rel="stylesheet" href="./res/css/style.css" />
</head>

<body>
  <div class="container">
    <h3>My Google Maps Demo</h3>
    <div class="map" id="map"></div>
    <button id="myLocate" class="btn">Get my location</button>
    <div>
      <form id="searchForm">
        <div class="form-group">
          <label>Search position</label>
          <input class="form-control" id="location" placeholder="Enter Location">
        </div>
        <!--<input type="submit" class=" " value="Submit"/>-->
        <button type="submit" value="Submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
      <!--Google map library-->
      <script defer async 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPgnWZeJ-P1BC6Yp6rcTZMF9k1OaOHyVg&callback=initMap"></script>
      <!--Custom JS-->
      <script src="./res/js/main.js"></script>
</body>

</html>
